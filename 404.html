    <script>
      // Simple random error code generator (optional)
      function generateRandomCode() {
        const prefixes = [
          "OMEGA",
          "EXCOMMUNICATUS",
          "INQUISITORIAL",
          "LEGION",
          "PRIMARIS",
          "REDEMPTION",
          "ADEPTO",
        ];
        const middles = [
          "REX",
          "THETA",
          "AUXILIA",
          "HERETICUS",
          "CRUSADE",
          "ASTARTES",
          "MECHANICUS",
        ];
        const suffixes = ["404", "00M42", "XVIII", "M31", "M41", "XVI", "1011", "VOID"];
        return `${prefixes[Math.floor(Math.random() * prefixes.length)]}-${
          middles[Math.floor(Math.random() * middles.length)]
        }-${suffixes[Math.floor(Math.random() * suffixes.length)]}`;
      }
      document.addEventListener("DOMContentLoaded", () => {
        const errorCodeElement = document.getElementById("error-code");
        if (errorCodeElement) {
          errorCodeElement.textContent = generateRandomCode();
        }
      });
