<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPR Army Tracker - Army View</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="js/theme.js"></script>
    <style>
      body {
        padding-top: 56px; /* Adjust based on navbar height */
      }
      .unit-card {
        margin-bottom: 15px; /* Space between cards */
        /* box-shadow: 0 2px 4px rgba(0,0,0,.1); /* Subtle shadow - handled by bootstrap */
      }
      .stat-icon {
        /* Basic styling for SVG icons */
        width: 1.1em;
        height: 1.1em;
        vertical-align: -0.175em; /* Align better with text */
        margin-right: 0.2em;
      }
      .table > :not(caption) > * > * {
        /* Reduce default table cell padding */
        padding: 0.3rem 0.3rem;
      }
      .card-body strong.d-block {
        /* Add slight bottom margin to section headers */
        margin-bottom: 0.5rem !important;
      }
      .list-unstyled li {
        /* Add spacing to item list */
        margin-bottom: 0.25rem !important;
      }
    </style>
  </head>
  <body class="bg-body text-body">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary border-bottom fixed-top shadow-sm"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">OPR Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="army.html"
                >View Armies</a
              >
            </li>
          </ul>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="themeDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-circle-half theme-icon-active"></i> Theme
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="themeDropdown"
            >
              <li>
                <button
                  class="dropdown-item d-flex align-items-center"
                  type="button"
                  data-bs-theme-value="light"
                >
                  <i class="bi bi-sun-fill me-2"></i> Light
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item d-flex align-items-center"
                  type="button"
                  data-bs-theme-value="dark"
                >
                  <i class="bi bi-moon-stars-fill me-2"></i> Dark
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item d-flex align-items-center"
                  type="button"
                  data-bs-theme-value="auto"
                >
                  <i class="bi bi-circle-half me-2"></i> Auto
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <h1 class="mb-4">Loaded Armies</h1>

      <div id="army-units-container">
        <div class="d-flex justify-content-center mt-5">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="container mt-5 py-3 border-top">
      <p class="text-center text-muted">&copy; 2025 OPR Army Tracker</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
