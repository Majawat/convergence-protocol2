<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPR Army Tracker - Army View</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="js/theme.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-body text-body">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary border-bottom fixed-top shadow-sm"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">OPR Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="army.html"
                >View Armies</a
              >
            </li>
          </ul>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="themeDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-circle-half theme-icon-active"></i> Theme
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="themeDropdown"
            >
              <li>
                <button
                  class="dropdown-item d-flex align-items-center"
                  type="button"
                  data-bs-theme-value="light"
                >
                  <i class="bi bi-sun-fill me-2"></i> Light
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item d-flex align-items-center"
                  type="button"
                  data-bs-theme-value="dark"
                >
                  <i class="bi bi-moon-stars-fill me-2"></i> Dark
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item d-flex align-items-center"
                  type="button"
                  data-bs-theme-value="auto"
                >
                  <i class="bi bi-circle-half me-2"></i> Auto
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <h1 class="mb-4">Loaded Armies</h1>

      <div
        id="army-units-container"
        class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4"
      >
        <div class="col-12">
          <div
            class="d-flex justify-content-center align-items-center mt-5"
            style="min-height: 200px"
          >
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container mt-5 py-3 border-top">
      <p class="text-center text-muted">&copy; 2025 OPR Army Tracker</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="js/app.js"></script>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="themeToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Theme Change</strong> <small>Just now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>
  </body>
</html>
