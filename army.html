<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPR Army Tracker - Army View</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script type="module" src="js/theme.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Original styles for Army Info Image */
      #armyInfoImage {
        max-height: 300px;
        object-fit: cover;
        width: 100%;
        background-color: var(--bs-secondary-bg);
      }
      /* Original styles for spell list items */
      #spellListContainer .list-group-item {
        background-color: var(--bs-body-bg);
      }
      #spellListContainer .spell-cost {
        font-weight: bold;
        color: var(--bs-info);
        margin-left: 0.5rem;
        font-size: 0.9em;
      }
      #spellListContainer .spell-effect {
        font-size: 0.9em;
        color: var(--bs-secondary-color);
        display: block;
        margin-top: 0.25rem;
      }
      #spellListContainer .spell-info-icon {
        cursor: help;
        margin-left: 0.5rem;
      }

      /* Style for screen diagnostics */
      #screenDiagnostics {
        font-size: 0.75rem;
        color: var(--bs-secondary-color);
        display: flex; /* Use flexbox */
        justify-content: center; /* Center items */
        gap: 1rem; /* Space between items */
        flex-wrap: wrap; /* Allow wrapping on small screens */
      }
      /* Ensure toasts stack correctly */
      .toast-container {
        z-index: 1100; /* Ensure toasts appear above modals if necessary */
      }
    </style>
  </head>
  <body class="bg-body text-body">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary border-bottom fixed-top shadow-sm"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">OPR Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="army.html"
                >View Armies</a
              >
            </li>
          </ul>
          <div class="dropdown">
            <button
              class="btn btn-sm btn-secondary dropdown-toggle"
              type="button"
              id="themeDropdown"
              data-bs-toggle="dropdown"
            >
              <i class="bi bi-circle-half theme-icon-active"></i> Theme
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <button
                  class="dropdown-item d-flex align-items-center"
                  type="button"
                  data-bs-theme-value="light"
                >
                  <i class="bi bi-sun-fill me-2"></i> Light
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item d-flex align-items-center"
                  type="button"
                  data-bs-theme-value="dark"
                >
                  <i class="bi bi-moon-stars-fill me-2"></i> Dark
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item d-flex align-items-center"
                  type="button"
                  data-bs-theme-value="auto"
                >
                  <i class="bi bi-circle-half me-2"></i> Auto
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <div class="d-flex align-items-center justify-content-between gap-3 mb-2">
        <h1 id="army-title-h1" class="flex-grow-1 mb-0">Loading Army...</h1>
        <div class="d-flex gap-2">
          <button
            id="army-info-button"
            type="button"
            class="btn btn-sm btn-outline-info"
            data-bs-toggle="modal"
            data-bs-target="#armyInfoModal"
            disabled
          >
            <i class="bi bi-info-circle"></i> Army Info
          </button>
          <button
            id="start-round-button"
            type="button"
            class="btn btn-sm btn-success"
          >
            <i class="bi bi-arrow-repeat"></i> Start Round
          </button>
        </div>
      </div>
      <hr class="mt-2 mb-4" />
      <div
        id="army-units-container"
        class="row row-cols-1 row-cols-md-2 row-cols-xxl-3 g-4"
      >
        <div class="col-12">
          <div
            class="d-flex justify-content-center align-items-center mt-5"
            style="min-height: 200px"
          >
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container mt-5 py-3 border-top">
      <p class="text-center text-muted mb-1">&copy; 2025 OPR Army Tracker</p>
      <div id="screenDiagnostics" class="text-center">
        <span id="screenWidthDisplay">Width: ...</span>
        <span id="screenHeightDisplay">Height: ...</span>
        <span id="screenThemeDisplay">Theme: ...</span>
      </div>
    </footer>

    <div
      class="modal fade"
      id="armyInfoModal"
      tabindex="-1"
      aria-labelledby="armyInfoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="armyInfoModalLabel">
              Army Information
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              id="armyInfoImage"
              src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
              class="img-fluid rounded mb-3"
              alt="Army Image"
              onerror="this.style.display='none'"
              style="display: none"
            />
            <h6 id="armyInfoTagline" class="text-muted fst-italic mb-3"></h6>
            <p id="armyInfoSummary" class="lead"></p>
            <hr />
            <div id="armyInfoBackstory"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="viewSpellsModal"
      tabindex="-1"
      aria-labelledby="viewSpellsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewSpellsModalLabel">
              Available Spells
            </h5>
            <span id="modalCasterTokenDisplay" class="ms-auto me-3"></span>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="noSpellsMessage" class="text-muted" style="display: none">
              No spells found for this caster's faction or army book data not
              loaded.
            </p>
            <ul
              id="spellListContainer"
              class="list-group list-group-flush"
            ></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <template id="toastTemplate">
        <div
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto toast-title">Notification</strong>
            <small class="text-muted toast-timestamp">Just now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body" style="white-space: pre-wrap">
            Toast message goes here.
          </div>
        </div>
      </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
