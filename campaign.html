<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign Status - OPR Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="icon" type="image/x-icon" href="/assets/img/favicons/favicon.ico" />
    <link rel="icon" type="image/png" href="assets/img/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/img/favicons/favicon.svg" />
    <link rel="shortcut icon" href="assets/img/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="OPR" />
    <link rel="manifest" href="assets/img/favicons/site.webmanifest" />
    <script type="module" src="js/theme.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-body text-body">
    <nav
      id="main-navbar"
      class="navbar navbar-expand-lg bg-body-tertiary border-bottom fixed-top shadow-sm"></nav>
    <script>
      window.currentPage = "campaign";
    </script>

    <main class="container mt-4">
      <h1 id="campaign-title" class="mb-4">Loading Campaign...</h1>

      <section id="current-mission-section" class="mb-4">
        <h2>Current Mission</h2>
        <div id="current-mission-display">
          <div class="card">
            <div class="card-body text-center">
              <div class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <span class="ms-2">Loading Mission Details...</span>
            </div>
          </div>
        </div>
      </section>

      <section id="leaderboard-section" class="mb-4">
        <h2>Leaderboard</h2>
        <div id="leaderboard-display" class="table-responsive">
          <div class="text-center">
            <div class="spinner-border spinner-border-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-2">Loading Leaderboard...</span>
          </div>
        </div>
      </section>

      <section id="past-missions-section" class="mb-4">
        <h2>Battle Reports</h2>
        <div id="past-missions-display">
          <div class="text-center">
            <div class="spinner-border spinner-border-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-2">Loading Battle Reports...</span>
          </div>
        </div>
      </section>

      <section id="upcoming-missions-section" class="mb-4">
        <h2>Upcoming Missions</h2>
        <div id="upcoming-missions-display">
          <div class="text-center">
            <div class="spinner-border spinner-border-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-2">Loading Upcoming Missions...</span>
          </div>
        </div>
      </section>

      <div
        class="modal fade"
        id="battleReportModal"
        tabindex="-1"
        aria-labelledby="battleReportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="battleReportModalLabel">Battle Report</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body" id="battleReportModalBody">Loading report...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <template id="toastTemplate">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto toast-title">Notification</strong>
            <small class="text-muted toast-timestamp">Just now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"></button>
          </div>
          <div class="toast-body" style="white-space: pre-wrap">Toast message goes here.</div>
        </div>
      </template>
      <div id="themeToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Theme Change</strong>
          <small>Just now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script type="module" src="js/campaign.js"></script>
    <script src="js/sharedFooter.js"></script>
    <script src="js/sharedNavbar.js"></script>
  </body>
</html>
